<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤器</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<h1>过滤器</h1>
		<p>Vue.js允许你自定义过滤器,被用作一些常见的文本格式化.由"管道符"指示</p>
		在两个大括号中
		{{message|capitalize}}
		在v-bind指令中
		<div v-bind:id="rawId|formatId">
			
		</div>
		过滤器函数接收表达式作为第一个参数
		<div id="app">
			{{message | capitalize}}
		</div>
	</body>
	<script src="vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				message:'wupeng'
			},
			filters:{
				capitalize:function(value){
					if(!value) return ''
					value = value.toString()
					return value.charAt(0).toUpperCase() + value.slice(1)
				}
			}
		})
	</script>
</html>
