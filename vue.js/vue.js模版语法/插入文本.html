<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue.js模板语法</title>
		
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
	</body>
	<script src="vue.min.js" type="text/javascript">
		
	</script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
			message:'Hello Vue.js!'
	}	})
	</script>
</html>
