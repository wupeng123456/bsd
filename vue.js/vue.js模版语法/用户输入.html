<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户输入</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<p>
			在input输入款中我梦可以使用v-model指令来实现双向数据绑定
		</p>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message" type="text" name="" id="" value="" />
		</div>
	</body>
	<script src="vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				message:'我们都会变?'
			}
		})
	</script>
</html>
